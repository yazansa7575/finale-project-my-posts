<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootsTrab -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--// BootsTrab // -->
    
    <!-- axios  -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <!--// axios  //-->
    
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <style>
        .main-info h1{
            font-size: 20px;
        }
        .count span{
            font-size: 46px;
            color: black;
            margin-right: 2%;

        }
        .count h1{
            font-size: 25px;
            color: rgb(180, 178, 178);
        }
    </style>
    <!--// style //-->
    <title>Profile</title>
</head>
<body style="background-color: rgb(243, 242, 242) !important;">
    <!-- loader -->
    <div id="loader" style="position: fixed; top:50% ;left:50%;transform: translate(-50%,-50%);z-index: 99999;visibility: hidden;">
        <div class="lds-ellipsis">
            <div></div><div></div><div></div><div></div>
        </div>
    </div>
    <!-- loader -->
    <!-- modals -->
        <!-- modal login -->
            <div class="modal fade" id="login" tabindex="-1" aria-labelledby="login_Modal" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="login_Modal">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <form>
                        <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">UserName:</label>
                        <input type="email" class="form-control" id="UserName">
                        </div>
                        <div class="mb-3">
                        <label for="message-text" class="col-form-label">Password:</label>
                        <input type="Password" class="form-control" id="Password" >
                        </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary cursor" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary cursor" onclick="login()">Login</button>
                    </div>
                </div>
                </div>
            </div>
        <!--// modal login //-->
        <!-- modal Register -->
            <div class="modal fade" id="Register" tabindex="-1" aria-labelledby="Register_Modal" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="Register_Modal">Register</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="reg_name">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">UserName:</label>
                                <input type="email" class="form-control" id="reg_UserName">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Password:</label>
                                <input type="Password" class="form-control" id="reg_Password" >
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Image:</label>
                                <input type="file" class="form-control" id="reg_file" >
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary cursor" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary cursor" onclick="Register()">Register</button>
                    </div>
                </div>
                </div>
            </div>
        <!--// modal Register //-->
            <!-- modal addPost -->
                <div class="modal fade" id="addPoset" tabindex="-1" aria-labelledby="addPoset_Modal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="title_post_edit">Add New Post</h1>
                                <input type="hidden" value ="" id="btn_hidden"> 
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Title:</label>
                                        <input type="text" class="form-control" id="Title_Post">
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Body:</label>
                                        <textarea name="" id="Body_Post" style="width: 100%; height: 100px; resize: none; border-radius: 6px;padding: 2%; outline: none;"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">File:</label>
                                        <input type="file" class="form-control" id="File_Post" >
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary cursor" data-bs-dismiss="modal">Close</button>
                                <button id="btn_UC" type="button" class="btn btn-primary cursor" onclick="CreateNewPost()">Create</button>
                            </div>
                        </div>
                    </div>
                </div>
            <!--//modal addPost//-->
    <!--// modals //-->
    <!-- alert -->
        <!-- alert login success -->
        <div class="alert alert-success " role="alert" id="alert_login_success">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class=" bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
            </svg> 
            <span class="mx-2">Login success</span>
        </div>
        <!--// alert login success // -->
        <!-- alert register success -->
            <div class="alert alert-success " role="alert" id="alert_register_success">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class=" bi bi-check-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                </svg> 
                <span class="mx-2">Register success</span>
            </div>
        <!--// alert login success // -->

        <!-- alert logout danger -->
            <div class="alert alert-danger " role="alert" id="alert_logout_danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class=" bi bi-check-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                </svg> 
                <span class="mx-2">Logout success</span>
            </div>
        <!--// alert logout danger // -->
        <!-- alert addPost success -->
            <div class="alert alert-success " role="alert" id="alert_addPost_success">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class=" bi bi-check-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                </svg> 
                <span class="mx-2">Add New Post Success</span>
            </div>
        <!--//  alert addPost success // -->
        <!-- alert addPost danger -->
            <div class="alert alert-danger " role="alert" id="alert_addPost_error_success">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class=" bi bi-check-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                </svg> 
                <span class="mx-2" id="error"></span>
            </div>
        <!--// alert addPost danger // -->
        <!-- alert addPost success -->
            <div class="alert alert-success " role="alert" id="alert_edit_success">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class=" bi bi-check-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                </svg> 
                <span class="mx-2" id="error">Edit success</span>
            </div>
        <!--// alert addPost success // -->
    <!--// alert // -->
    <!-- navBar -->
    <div class="container " >
        <nav  class="pt-3 shadow-lg rounded navbar col-lg-7 navbar-expand-lg bg-body-tertiary container">
            <div class="container-fluid">
                <a class="navbar-brand" href="./home.html">My Post</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent" >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="profileClicked()" >Profile</a>
                        </li>
                    </ul>
                    <div class="d-flex justify-content-end" >
                        <button type="button" class="btn mx-2 btn-outline-success" data-bs-toggle="modal" data-bs-target="#login" id="login_nav">Login</button>
                        <button type="button" class="btn btn-success" id="Register_nav"data-bs-toggle="modal" data-bs-target="#Register">Register</button>
                    </div>
                    <div class="d-flex justify-content-end" >
                        <button type="button" class="btn mx-2 btn-danger " onclick="logOut()" id="LogOut_nav">LogOut</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!--// navBar //-->

    <!-- card && user-info -->
    <div class="container">
        <div  id="posts" class="col-lg-7 container p-0 ">
            <!-- card info -->
            <div class="card-info card shadow mb-5 mt-5" >
                <div class="row p-2 " style="height: max-content;"  >
                    <div class="col-lg-4 col d-flex justify-content-center align-items-center">
                        <img 
                            src=""
                            id="image-profile"
                            alt=""
                            style="width: 150px; height: 150px;border-radius: 200px;"
                        >
                    </div>
                    <div class=" main-info my-3 col-lg-4 col d-flex  justify-content-center flex-column">
                        <h1 id="email-profile"></h1>
                        <h1 id="name-profile"></h1>
                        <h1 id="userName-profile"></h1>
                    </div>
                    <div class="count col-lg-4 col d-flex  justify-content-center flex-column">
    
                        <h1><span id="postCount-profile"></span>Post</h1>
                        <h1><span id="comment-profile"></span>Comment</h1>
                    </div>
                </div>
            </div>
            <!--// card info // -->
            
            <!-- ============= create posts by js ============= -->

            <!-- ============= create posts by js ============= -->
            
        </div>
    </div>

    <!-- addPostIcon -->
    <div class="addPostIcon cursor" id="addPostIcon" onclick="createClicked()"  >
        <b style="font-size:40px;margin-bottom: 6%;">+</b>
    </div>
    <!--// addPostIcon //-->

</body>
    <script src="./main.js"></script>
    <script src="./profileScripts.js"></script>
